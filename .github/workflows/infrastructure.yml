name: Infrastructure

on:
  push:
    paths: ['infrastructure/**']
  pull_request:
    paths: ['infrastructure/**']

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      
    - name: Terraform Init
      run: terraform init
      
    - name: Terraform Plan
      run: terraform plan
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_github_token: ${{ secrets.AMPLIFY_TOKEN }}
        TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
        TF_VAR_github_repository: ${{ secrets.REPO_NAME }}
        
    - name: Import Existing Resources
      if: github.ref == 'refs/heads/main'
      run: |
        # Import existing resources (ignore errors if they don't exist)
        terraform import aws_ecr_repository.backend leonidas-backend || true
        terraform import aws_iam_role.lambda_role leonidas-lambda-role || true
        terraform import aws_s3_bucket.uploads leonidas-dev-uploads || true
        terraform import aws_api_gateway_domain_name.api leonidas-api.datanooblol.com || true
        
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_github_token: ${{ secrets.AMPLIFY_TOKEN }}
        TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
        TF_VAR_github_repository: ${{ secrets.REPO_NAME }}